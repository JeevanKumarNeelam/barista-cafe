<body>

<header class="kot-header">
  <h2>Kitchen Order Ticket (KOT)</h2>
</header>

<main class="kot-layout">

  <!-- CURRENT ORDERS -->
  <section class="kot-section">
    <div class="section-header">
      <h3>Current Orders</h3>
    </div>
    <div class="order-grid" id="currentOrders"></div>
  </section>

  <!-- COMPLETED ORDERS -->
  <section class="kot-section">
    <div class="section-header">
      <h3 class="completed-title">Completed Orders</h3>
      <button id="clearCompleted" class="clear-btn">Clear</button>
    </div>
    <div class="order-grid" id="completedOrders"></div>
  </section>

</main>

<script src="assets/js/kot.js"></script>
</body>
